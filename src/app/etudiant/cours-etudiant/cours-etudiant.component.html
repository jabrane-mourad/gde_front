<div class="container container-fluid" style="padding: 20px 20px 20px 20px;">

  <form>
    <div class="form-group row">
      <div class="col-6">
        <nz-select [(ngModel)]="semestre" name="semestre" (ngModelChange)="getModules()">
          <nz-option nzValue="s1" nzLabel="Semestre S1"></nz-option>
          <nz-option nzValue="s2" nzLabel="Semestre S2"></nz-option>
        </nz-select>

      </div>

      <div class="col-6">
        <nz-input-group nzSearch nzSize="default" [nzAddOnAfter]="suffixButton">

          <input nz-input
                 type="text"
                 id="motCle"
                 name="motCle"
                 [(ngModel)]="motCle"
                 style="text-align:center;"
                 placeholder="Mot clÃ©"
                 required maxlength="20"
                 #nom="ngModel"/>

        </nz-input-group>
        <ng-template #suffixButton>
          <button nz-button nzType="primary" nzSize="large" nzSearch (click)="rechercher()">Search</button>
        </ng-template>

      </div>

    </div>
  </form>


  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">Nom du module</th>
      <th scope="col">Enseignant du module</th>
      <th scope="col">telecharger</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor = "let column of listModule;let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{column.nom}}</td>
      <td>{{column.enseignant.nom}}</td>
      <td><a href="{{column.source}}" target="_blank">suppot pdf</a></td>
      <td><button (click)="viewCours(column.source)"><i nz-icon nzType="eye" nzTheme="outline"></i></button></td>
    </tr>


    </tbody>
  </table>

<div style="display: {{displayCours}}">
  <ngx-extended-pdf-viewer [src]="pdfSrc" [useBrowserLocale]="useBrowserLocale" height="80vh"></ngx-extended-pdf-viewer>
</div>
</div>
