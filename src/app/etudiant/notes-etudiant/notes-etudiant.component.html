<div class="container container-fluid" style="padding: 20px 20px 20px 20px;">

  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Nom du module</th>
      <th scope="col">note</th>
      <th scope="col">Resultat</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let column of listNotes">
      <td>{{column.module.nom}}</td>
      <td>{{column.valeur}} / 20</td>

      <td *ngIf="column.valeur>=12">valid√©</td>
      <td *ngIf="column.valeur<12">rattrapage</td>
    </tr>


    </tbody>
  </table>

</div>
