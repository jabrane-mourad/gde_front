<div class="card card-container">
  <img id="profile-img" src="./assets/img/login.png" class="profile-img-card"/>
  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="password">nom d'utilisateur :</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
             #username="ngModel"/>
      <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">nom d'utilisateur est requis!!
      </div>
    </div>

    <div class="form-group">
      <label for="password">mot de passe :</label>
      <input id="password" type="password" class="form-control" name="password" [(ngModel)]="form.password"
             required minlength="6" #password="ngModel"/>
      <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
        <div *ngIf="password.errors.required">mot de passe est requis!</div>
        <div *ngIf="password.errors.minlength">mot de passe must be at least 6 characters</div>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-block">Connecter</button>
    </div>

    <div class="form-group">
      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">Login
        failed: {{ errorMessage }}</div>
    </div>

  </form>
</div>
